<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>播放</title>
  <style>
    * { box-sizing: border-box; }
    body { margin:0; background:#0f0f10; color:#eee; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif; }
    .page { display:flex; min-height:100vh; padding:16px; gap:16px; }
    .left { flex:1; display:flex; flex-direction:column; gap:12px; }
    .header { height:48px; display:flex; align-items:center; padding:0 12px; background:#151518; border-radius:8px; border:1px solid #222; }
    .header .title { font-size:16px; font-weight:600; color:#f0b24a; }
    .player { display:flex; gap:12px; padding:12px; background:#151518; border-radius:8px; border:1px solid #222; }
    .player-main { flex:1; display:flex; align-items:center; justify-content:center; height:540px; }
    video { width:100%; height:100%; background:#000; border-radius:6px; object-fit:contain; }
    .player-side { width:120px; display:flex; flex-direction:column; gap:8px; }
    .btn { height:36px; border-radius:6px; border:1px solid #333; background:#1c1c20; color:#ddd; cursor:pointer; }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .footer { height:56px; display:flex; gap:12px; align-items:center; justify-content:center; background:#151518; border-radius:8px; border:1px solid #222; }
    .right { width:240px; background:#151518; border-radius:8px; border:1px solid #222; padding:12px; display:flex; flex-direction:column; }
    .right h3 { margin:0 0 8px; font-size:14px; color:#bbb; }
    .list { flex:1; overflow:auto; display:flex; flex-direction:column; gap:8px; }
    .item { height:36px; display:flex; align-items:center; border:1px solid #333; border-radius:6px; padding:0 10px; cursor:pointer; }
    .item.active { border-color:#f0b24a; color:#f0b24a; }
  </style>
</head>
<body>
  <div class="page">
    <div class="left">
      <div class="header"><div class="title" id="roomTitle">播放</div></div>
      <div class="player">
        <div class="player-main"><video id="video" controls></video></div>
        <div class="player-side">
          <button class="btn" id="prevBtn">上一个</button>
          <button class="btn" id="nextBtn">下一个</button>
        </div>
      </div>
      <div class="footer">
        <button class="btn" id="favBtn">收藏</button>
        <button class="btn" id="blkBtn">屏蔽</button>
        <button class="btn" id="dlBtn">下载</button>
        <button class="btn" id="copyBtn">复制地址</button>
      </div>
    </div>
    <div class="right">
      <h3>播放列表</h3>
      <div class="list" id="list"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flv.js@latest/dist/flv.min.js"></script>
  <script type="module" src="./player.js"></script>
</body>
</html>
    @media (max-width: 100px) {
      .player-main { height: 62vh; }
    }
