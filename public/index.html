<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>FLV 下载管理</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <header class="brand">
      <div class="brand-title">FLV 下载管理</div>
      <div class="brand-sub">管理下载任务 · 播放与清理更顺手</div>
    </header>
    <div class="top">
      <form id="downloadForm">
        <input type="text" id="title" placeholder="主播名（如：小花猫）" required />
        <input type="url" id="url" placeholder="视频地址（http://...flv）" required />
        <button type="submit">提交下载</button>
      </form>
      <!-- 解析并下载：移除内联样式，交由 CSS 控制 -->
      <form id="parseForm">
        <textarea id="parseText" rows="1" placeholder="粘贴文本（如：柒萌KK ffmpeg -i `http://...flv` -q 0 -f flv ./柒萌KK20250101123000.flv）" required></textarea>
        <button type="submit">解析并下载</button>
      </form>
    </div>

    <div class="lists">
      <section class="panel">
        <h2>下载中</h2>
        <ul id="downloadingList"></ul>
        <div class="pager">
          <button id="downPrev">上一页</button>
          <span id="downInfo"></span>
          <button id="downNext">下一页</button>
        </div>
      </section>

      <section class="panel">
        <h2>已完成</h2>
        <ul id="completedList"></ul>
        <div class="pager">
          <button id="compPrev">上一页</button>
          <span id="compInfo"></span>
          <button id="compNext">下一页</button>
        </div>
      </section>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
