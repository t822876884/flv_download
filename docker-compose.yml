version: "3.8"
services:
  flv-download:
    build: .
    container_name: flv-download
    ports:
      - "3180:3180"
    environment:
      - PORT=3180
      - DATA_DIR=/data/videos
      - DB_PATH=/data/tasks.sqlite3
    volumes:
      - ./data:/data
    restart: unless-stopped
    # 自动根据外部传入的 TARGET_PLATFORM 指定平台（可选）
    platform: ${TARGET_PLATFORM}