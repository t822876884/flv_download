name: Docker Local Artifacts

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [ linux/amd64, linux/arm64 ]
        include:
          - platform: linux/amd64
            tag_suffix: amd64
          - platform: linux/arm64
            tag_suffix: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (load) - ${{ matrix.platform }}
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          load: true
          tags: flv-download:${{ matrix.tag_suffix }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Save image as tar - ${{ matrix.tag_suffix }}
        run: docker save flv-download:${{ matrix.tag_suffix }} -o flv-download-${{ matrix.tag_suffix }}.tar

      - name: Upload artifact - ${{ matrix.tag_suffix }}
        uses: actions/upload-artifact@v4
        with:
          name: flv-download-${{ matrix.tag_suffix }}
          path: flv-download-${{ matrix.tag_suffix }}.tar
          retention-days: 7